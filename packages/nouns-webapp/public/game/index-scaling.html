<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nouns Bowling | NFT Bowling Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--<script src="network.js"></script>-->
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body style="background-color:#DDD1CF">
    <div id="root"></div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="800" height="800"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script src="web3/index.js"></script>
    <script>var buildUrl = "Build";
        var loaderUrl = buildUrl + "/nouns-bowling-game.loader.js";
        var config = {
            dataUrl: buildUrl + "/nouns-bowling-game.data",
            frameworkUrl: buildUrl + "/nouns-bowling-game.framework.js",
            codeUrl: buildUrl + "/nouns-bowling-game.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Nifty Bowling, LLC",
            productName: "Nifty Bowling",
            productVersion: "1.7",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        } else {
            if (window.innerWidth > 920 && window.innerHeight > 920) {
                canvas.style.width = "900px";
                canvas.style.height = "900px";
            } else if (window.innerWidth > 820 && window.innerHeight > 820) {
                canvas.style.width = "800px";
                canvas.style.height = "800px";
            } else if (window.innerWidth > 740 && window.innerHeight > 740) {
                canvas.style.width = "720px";
                canvas.style.height = "720px";
            } else if (window.innerWidth > 660 && window.innerHeight > 660) {
                canvas.style.width = "640px";
                canvas.style.height = "640px";
            } else {
                canvas.style.width = "512px";
                canvas.style.height = "512px";
            }
        }
        config.devicePixelRatio = 1;
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);</script>
</body>
</html>
